<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 + Naive UI Dark Theme</title>
    <!-- Load Roboto font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      html, body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #18181c;
      }
      /* Font testing specific styles */
      .font-test-demo {
        position: fixed;
        top: 0;
        right: 0;
        background: rgba(0,0,0,0.8);
        color: white;
        padding: 10px;
        font-size: 16px;
        z-index: 9999;
      }
      .system-font {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 16px;
        font-weight: normal;
      }
      .roboto-font {
        font-family: 'Roboto', sans-serif;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <!-- Font test visible immediately before Vue loads -->
    <div class="font-test-demo">
      <div class="roboto-font">Roboto Font: Abc123</div>
      <div class="system-font">System font: Abc123</div>
    </div>
    
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
